<head>

    <style>
        /* 核心变量定义 - 精简变量数量 */
        :root {
            --primary: #3498db;
            --secondary: #9b59b6;
            --accent: #e74c3c;
            --light: #f5f7fa;
            --text: #333;
        }
        
        /* 基础样式重置 - 精简代码 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 优化动态背景性能 - 降低动画复杂度 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #4158d0, #c850c0, #ffcc70);
            background-size: 300% 300%;
            animation: gradientBG 20s ease infinite;
            filter: brightness(0.95);
            will-change: background-position; /* 提示浏览器优化 */
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 简化噪点纹理 */
        .bg-animation::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='2'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 100%;
            animation: headerGradient 8s ease infinite;
        }
        
        @keyframes headerGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 优化头像容器 - 减少嵌套 */
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 5px solid white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.5s ease;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 3px;
            overflow: hidden;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block; /* 消除底部间隙 */
        }
        
        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        /* 优化炫彩文字性能 - 减少渲染压力 */
        .glow-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 8s ease infinite;
            position: relative;
        }
        
        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 简化文字发光效果，提升性能 */
        .glow-text::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.25;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            transition: transform 0.4s ease;
        }
        
        h1:hover {
            transform: scale(1.05);
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            font-weight: 400;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .subtitle:hover {
            color: var(--primary);
            transform: scale(1.05);
        }
        
        .intro {
            margin-bottom: 35px;
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: justify;
        }
        
        .intro span {
            transition: all 0.3s ease;
            padding: 0 2px;
        }
        
        .intro span:hover {
            color: var(--primary);
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 35px 0;
            justify-content: center;
        }
        
        .tag {
            background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
            color: var(--text);
            padding: 7px 16px;
            border-radius: 25px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .tag:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .contact-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
            padding: 30px;
            border-radius: 12px;
            margin-top: 35px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid;
            border-image: linear-gradient(to bottom, var(--primary), var(--secondary)) 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .contact-title {
            color: var(--text);
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .contact-title:hover {
            color: var(--primary);
            transform: scale(1.02);
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 0;
            font-size: 1.05rem;
        }
        
        .contact-info:hover {
            color: var(--secondary);
            padding-left: 8px;
            transform: scale(1.03);
        }
        
        .social-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .social-link {
            color: var(--text);
            font-size: 1.9rem;
            transition: all 0.4s ease;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:hover {
            transform: translateY(-8px) scale(1.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: #777;
            font-size: 0.95rem;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        footer:hover {
            color: var(--text);
            transform: scale(1.02);
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            background-size: 200% 100%;
            animation: headerGradient 8s ease infinite;
        }
        
        /* 音乐控制悬浮窗 */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
            outline: none;
            /* 优先渲染音乐按钮 */
            will-change: transform, box-shadow;
        }
        
        .music-control:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* 响应式优化 */
        @media (max-width: 600px) {
            .container { padding: 40px 25px; }
            h1 { font-size: 2.1rem; }
            .profile-pic { width: 120px; height: 120px; }
            .social-link { font-size: 1.6rem; width: 50px; height: 50px; }
            .music-control { width: 50px; height: 50px; bottom: 20px; right: 20px; }
        }
        
        /* 降低动画复杂度以提升性能 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.001s !important;
                transition-duration: 0.001s !important;
            }
        }
    </style>
</head>
<body>

    <!-- 音乐控制按钮 -->
    <button class="music-control" id="musicToggle">
        <i class="fas fa-play" id="musicIcon"></i>
    </button>
    
    <audio id="backgroundMusic" loop preload="none">
        <source src="" type="audio/mpeg">
    </audio>
    
    <!-- 延迟加载JavaScript，放在页面底部 -->
    <script>
        // 精简代码，只保留必要功能
        (function() {
            // 音乐列表
            const musicList = [
                'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
                'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3'
            ];
            
            // DOM元素
            const audio = document.getElementById('backgroundMusic');
            const toggle = document.getElementById('musicToggle');
            const icon = document.getElementById('musicIcon');
            let isPlaying = false;
            
            // 随机选择音乐但不立即加载
            const randomMusic = musicList[Math.floor(Math.random() * musicList.length)];
            audio.src = randomMusic;
            
            // 点击页面后启用音频（处理浏览器限制）
            function enableAudio() {
                audio.load(); // 仅加载元数据，不播放
                document.removeEventListener('click', enableAudio);
            }
            document.addEventListener('click', enableAudio);
            
            // 音乐控制
            toggle.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    icon.classList.replace('fa-pause', 'fa-play');
                } else {
                    audio.play().catch(e => console.log('播放需要用户交互'));
                    icon.classList.replace('fa-play', 'fa-pause');
                }
                isPlaying = !isPlaying;
            });
            
            // 图片懒加载优化
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            if (img.dataset.src) {
                                img.src = img.dataset.src;
                                img.removeAttribute('data-src');
                            }
                            observer.unobserve(img);
                        }
                    });
                });
                
                document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                    observer.observe(img);
                });
            }
        })();
    </script>
