<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>密码生成器</title>
</head>
<body>
    <button onclick="generatePwd()">生成密码</button>
    <input type="text" id="pwdResult" readonly style="margin-left:10px;">

    <script>
        function generatePwd() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let pwd = '';
            for (let i = 0; i < 12; i++) {
                pwd += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('pwdResult').value = pwd;
        }
    </script>
</body>
</html>
