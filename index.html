<!DOCTYPE html>
<html>
<head>
    <title>我的网站</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-gray: #f5f7fa;
            --medium-gray: #eaecef;
            --dark-gray: #7f8c8d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
            line-height: 1.6;
            background-color: var(--light-gray);
            /* 添加背景纹理 */
            background-image: 
                radial-gradient(rgba(52, 152, 219, 0.1) 1px, transparent 1px),
                radial-gradient(rgba(52, 152, 219, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }
        
        .container {
            background-color: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            /* 添加过渡效果 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* 添加装饰元素 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--medium-gray);
            position: relative;
        }
        
        /* 添加头像区域 */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        h1 {
            color: var(--secondary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }
        
        /* 标题装饰效果 */
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 20px;
        }
        
        .intro {
            margin-bottom: 30px;
            font-size: 1.05rem;
            line-height: 1.8;
        }
        
        /* 添加技能/兴趣标签 */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
        }
        
        .tag {
            background-color: var(--light-gray);
            color: var(--secondary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .tag:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .contact-section {
            background-color: var(--light-gray);
            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .contact-title {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 5px 0;
        }
        
        .contact-info:hover {
            color: var(--primary-dark);
            padding-left: 5px;
        }
        
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        
        .social-link {
            color: var(--secondary-color);
            font-size: 1.8rem;
            transition: all 0.3s ease;
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--light-gray);
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .social-link:hover {
            color: white;
            transform: translateY(-5px) scale(1.1);
        }
        
        .social-link:hover::before {
            background-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        /* 为不同社交平台设置独特颜色 */
        .social-link.github:hover::before {
            background-color: #333;
        }
        
        .social-link.twitter:hover::before {
            background-color: #1da1f2;
        }
        
        .social-link.linkedin:hover::before {
            background-color: #0077b5;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: var(--dark-gray);
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid var(--medium-gray);
            position: relative;
        }
        
        /* 页脚装饰 */
        footer::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 5px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            .social-link {
                font-size: 1.5rem;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- 添加头像 -->
            <img src="https://picsum.photos/200/200" alt="个人头像" class="profile-pic">
            <h1>欢迎来到我的网站！</h1>
            <p class="subtitle">探索、分享与连接的空间</p>
        </header>
        
        <main>
            <p class="intro">
                这是一个公开网站，任何人都可以通过链接访问！这里会分享我的项目、想法和学习历程。
                我热衷于技术探索和创新实践，希望通过这个平台与更多志同道合的朋友交流学习。
            </p>
            
            <!-- 添加技能/兴趣标签 -->
            <div class="tags">
                <span class="tag">Python</span>
                <span class="tag">人工智能</span>
                <span class="tag">开源贡献</span>
            </div>
            
            <div class="contact-section">
                <h2 class="contact-title">
                    <i class="fas fa-paper-plane"></i> 联系方式
                </h2>
                <a href="mailto:onyes5634@163.com" class="contact-info">
                    <i class="fas fa-envelope"></i>
                    <span>onyes5634@163.com</span>
                </a>
            </div>
        </main>
        
        <div class="social-links">
            <a href="https://github.com/onyes5634" class="social-link github" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-link twitter" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link linkedin" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        
        <footer>
            <p>&copy; 2025 我的网站 | 托管于 GitHub Pages</p>
        </footer>
    </div>
</body>
</html>
